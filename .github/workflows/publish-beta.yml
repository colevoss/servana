name: 'Publish'
on:
  push:
    branches-ignore:
      - master
    tags:
      - v*-beta.*

jobs:
  build:
    name: 'Publish Beta'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Setup Node
        uses: actions/setup-node@master
        with:
          node-version: 12

      - name: npm install
        run: npm install

      - name: Publish Beta
        run: npm publish
